procs:
  site:
    shell: "cd site && bun run dev"
    stop: SIGTERM
    autostart: true

  tests:
    shell: "bun test --watch"
    stop: SIGTERM
    autostart: true

  build:
    shell: "bun run build"
    stop: SIGTERM
    autostart: false

  lint:
    shell: "bun run lint"
    stop: SIGTERM
    autostart: false

  format:
    shell: "bun run format"
    stop: SIGTERM
    autostart: false

  check:
    shell: "bun run check"
    stop: SIGTERM
    autostart: false

  site-build:
    shell: "bun run site:build"
    stop: SIGTERM
    autostart: false
